extends:
  - "packages/*/lefthook.yml"

pre-commit:
  parallel: true
  commands:
    lint:
      root: "website/"
      glob: "*.{js,jsx,ts,tsx}"
      run: npx --no -- oxlint --fix {staged_files}
    format:
      glob: "*.{js,jsx,ts,tsx,json}"
      run: npx --no -- oxfmt {staged_files}

commit-msg:
  parallel: true
  commands:
    commitlint:
      run: npx --no -- commitlint --edit {1}
